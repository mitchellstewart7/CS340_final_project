<html>
  <head>
    <meta charset="utf-8">

  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/items">Items</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="/employees">Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/titles">Titles</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/departments">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/itemOrders">ItemOrders</a>
              </li>
            </ul>
          </nav>
    </header>
    <main>
      <div class="title">
        <h1 class="entity-title">Departments</h1>
      </div>
      <div class="page-content">
        <div class="create-filter">
          <form class="form-section">

            <div class="label-section">
              <label for="departmentNumber">Department Number</label>
              <select id="dep-department-number" name="departmentNumber">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
              </select>
            </div>

            <div class="label-section">
              <label for="departmentName">Department Name:</label>
              <input type="text" id="departmentName" name="departmentName">
            </div>
          </form>
          <div class="create-filter-buttons">
            <button id="create-button">Create Entry</button>
            <button id="filter-button">Filter Table</button>
          </div>
        </div>
      </div>
      <div class="table-section">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Department Number</th>
              <th scope="col">Department Name</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Pharmacy</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Produce</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Deli</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
