<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Price Mart Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://web.engr.oregonstate.edu/~stewamit/CS340/CS340_final_project/style.css">
    <script src="https://web.engr.oregonstate.edu/~stewamit/CS340/CS340_final_project/script.js" charset="utf-8" defer></script>
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/items">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customers">Customers</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/employees">Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/titles">Titles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/departments">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/itemOrders">ItemOrders</a>
              </li>
            </ul>
          </nav>
    </header>
    <main>
      <div class="title">
        <h1 class="entity-title">Employees</h1>
      </div>
      <div class="page-content">
        <div class="create-filter">
          <form class="form-section">
            <div class="label-section">
              <label for="employeeID">Employee ID:</label>
              <input type="number" id="emp-employee-id" name="employeeID">
            </div>

            <div class="label-section">
              <label for="firstName">First Name:</label>
              <input type="text" id="emp-first-name" name="firstName">
            </div>

            <div class="label-section">
              <label for="lastName">Last Name:</label>
              <input type="text" id="emp-last-name" name="lastName">
            </div>

            <div class="label-section">
              <label for="areaCode">Area Code:</label>
              <input type="number" id="emp-area-code" name="areaCode">
            </div>

            <div class="label-section">
              <label for="phoneNumber">Phone Number:</label>
              <input type="number" id="emp-phone-number" name="phoneNumber">
            </div>

            <div class="label-section">
              <label for="startDate">Start Date:</label>
              <input type="date" id="emp-start-date" name="startDate">
            </div>

            <div class="label-section">
              <label for="email">Email:</label>
              <input type="text" id="emp-email" name="email">
            </div>
            
            <div class="label-section">
              <label for="hoursWorked">Hours Worked:</label>
              <input type="number" step="0.01" id="hours-worked" name="hoursWorked">
            </div>

            <div class="label-section">
              <label for="title">Title:</label>
              <input type="text" id="emp-title" name="title">
            </div>

          </form>
          <div class="create-filter-buttons">
            <button id="create-button">Create Entry</button>
            <button id="filter-button">Filter Table</button>
          </div>
        </div>
      </div>
      <div class="table-section">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Item ID</th>
              <th scope="col">Item Name</th>
              <th scope="col">Department Number</th>
              <th scope="col">Number In Stock</th>
              <th scope="col">Optimal Stock</th>
              <th scope="col">Price</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Banana</td>
              <td>4</td>
              <td>124</td>
              <td>200</td>
              <td>0.59</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Sour Patch Kids</td>
              <td>7</td>
              <td>22</td>
              <td>25</td>
              <td>2.99</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Pasta</td>
              <td>6</td>
              <td>52</td>
              <td>80</td>
              <td>3.99</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
