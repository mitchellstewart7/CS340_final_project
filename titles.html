<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Price Mart Titles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://web.engr.oregonstate.edu/~stewamit/CS340/CS340_final_project/style.css">
    <script src="https://web.engr.oregonstate.edu/~stewamit/CS340/CS340_final_project/script.js" charset="utf-8" defer></script>
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/items">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customers">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/employees">Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/titles">Titles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/departments">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/itemOrders">ItemOrders</a>
              </li>
            </ul>
          </nav>
    </header>
    <main>
      <div class="title">
        <h1 class="entity-title">Titles</h1>
      </div>
      <div class="page-content">
        <div class="create-filter">
          <form class="form-section">
            <div class="label-section">
              <label for="title">Title:</label>
              <input type="text" id="title-title" name="title">
            </div>
            
            <div class="label-section">
              <label for="payScale">Pay Scale:</label>
              <input type="number" step="0.01" id="pay-scale" name="payScale">
            </div>

          </form>
          <div class="create-filter-buttons">
            <button id="titles-create-button" class="create-button">Create Entry</button>
            <button id="titles-filter-button" class="filter-button">Filter Table</button>
          </div>
        </div>
      </div>
      <div class="table-section">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Pay Scale</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Manager</th>
              <td>22.00</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">Cashier</th>
              <td>14.00</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">Store Manager</th>
              <td>30.00</td>
              <td><button id="update-button">Update</button></td>
              <td><button id="delete-button">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
